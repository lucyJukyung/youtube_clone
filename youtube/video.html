{% extends "parent.html" %}

{% block title %}
Video -
{% endblock %}

{% block body %}

<h2> {{ video.title }} </h2>
Video Player
<p> {{ video.description }}</p>
<br><br>
<h3>Comments</h3>
<form action="/comment" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="hidden" name="video" value="{{ video.id }}">
    <br>
    <button type="submit" class="btn btn-success">Post Comment</button>
</form>
{% endblock %}
