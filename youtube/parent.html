{% load static %}
<html>
    <head>
        <title>{% block title %}{% endblock %}Youtube clone with Python</title>
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    </head>
    <body>
    <div class="head-containner">
        <div class="search-container">
            <!-- Search form -->
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
    </div>

    <div class="container">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/new_video' %} active {% endif %}" href="/new_video">Upload Video</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/my_videos' %} active {% endif %}" href="/my_videos">My Videos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Sign out</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/login' %} active {% endif %}" href="/login">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/register' %} active {% endif %}" href="/register">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        {% block body %}
        {% endblock %}
    </div>
    </body>
</html>
