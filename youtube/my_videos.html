{% extends "parent.html" %}
{% block title %}
Home
{% endblock %}

{% block body %}
<br>

{% for video in most_recent_videos %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">{{ video.title }}</h1>
        <p class="lead">{{ video.description }}</p>
        <p style="text-align: right"><a href="video/{{ video.id }}">Watch Video</a> </p>
    </div>
</div>
{% endfor %}

{% endblock %}
